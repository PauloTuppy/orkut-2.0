version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: orkut-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-orkut}
      POSTGRES_USER: ${POSTGRES_USER:-orkut_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orkut_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orkut-network
    restart: always

  keydb:
    image: eqalpha/keydb:latest
    container_name: orkut-keydb-prod
    command: >
      keydb-server
      --port 6379
      --server-threads 4
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --appendonly yes
    volumes:
      - keydb_data:/data
    healthcheck:
      test: ["CMD", "keydb-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orkut-network
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orkut-backend-prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-orkut_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-orkut}
      REDIS_URL: redis://:${REDIS_PASSWORD}@keydb:6379/0
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY}
      ENVIRONMENT: production
      DEBUG: "false"
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      keydb:
        condition: service_healthy
    networks:
      - orkut-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: orkut-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - orkut-network
    restart: always

  nginx:
    image: nginx:alpine
    container_name: orkut-nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - orkut-network
    restart: always

volumes:
  postgres_data:
  keydb_data:

networks:
  orkut-network:
    driver: bridge
