name: Security Scan

on:
  schedule:
    - cron: '0 2 * * 0'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run safety check (Python)
        continue-on-error: true
        run: |
          pip install safety
          cd backend && safety check --file requirements.txt || true
      
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Run npm audit (Node)
        continue-on-error: true
        working-directory: ./frontend
        run: npm audit --audit-level=moderate || true

  codeql:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      
      - name: Set up Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Set up Node
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

  docker-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Build backend image
        run: |
          cd backend && docker build -t orkut-backend:scan . || true
      
      - name: Build frontend image
        run: |
          cd frontend && docker build -t orkut-frontend:scan . || true
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'orkut-backend:scan'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
        continue-on-error: true
